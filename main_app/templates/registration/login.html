{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <h1>Log In</h1>

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <input type="hidden" name="{{ next }}">
  </form>
{% endblock %}
