<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayfarer - {% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    <a href="{% url 'index' %}"><h1>Wayfarer</h1></a>

    <nav>
      <ul>
          <li><a href="/about">About</a></li>
        {% if not user.is_authenticated %}
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Signup</a></li>
        {% else %}
          <li><a href="{% url 'cities_index' %}">Cities</a></li>
          {% comment %} /profile/profile_id {% endcomment %}
          <li><a href="{% url 'profiles_detail' %}">Profile</a></li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  {% block content %}
  {% endblock %}
</body>
</html>
